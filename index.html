<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <header class="top-row">
          <div class="logo-container">
            <h1 class="logo">Casio</h1>
            <p>fx-991EX</p>
            <p>CLASSWIZ</p>
          </div>

          <div class="sunpanel"></div>
        </header>
        <input id="display" />

        <div class="buttons">
          <!-- Buttons will go here -->

          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>

          <button class="button del" id="dltBtn">DEL</button>
          <button class="button clear" id="clearBtn">CE</button>

          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">*</button>
          <button class="button operator">/</button>

          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
          <button class="button operator">-</button>

          <button class="button number zero">0</button>
          <button class="button decimal">.</button>

          <button class="button equal" id="equalBtn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
